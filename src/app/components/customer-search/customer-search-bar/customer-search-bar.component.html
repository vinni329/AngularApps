<mat-card>
  <mat-card-subtitle>Please Select Search Options</mat-card-subtitle>
  <mat-card-content>
    <div class="row">

      <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12">
        <mat-form-field style="width: 100%">
          <mat-label>Search Options</mat-label>
          <mat-select [(value)]="selectedSearchOption">
            <mat-option *ngFor="let option of searchOptions" [value]='option'>
              {{option.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="col-xl-5 col-lg-12 col-md-12 col-sm-12">
        <form class="full-width">
          <mat-form-field class="full-width">
            <input matInput *ngIf="selectedSearchOption.value === 'globalSearch' " 
            placeholder="Please Enter Global Search Query"
            [formControl]="inputValue" 
            type="text">

            <input matInput *ngIf="selectedSearchOption.value === 'phoneNumber' " 
            placeholder="Please Enter Phone Number" 
            [formControl]="inputValue" 
            type="number">

            <input matInput *ngIf="selectedSearchOption.value === 'serviceAddress' " 
            placeholder="Please Enter Service Address" 
            [formControl]="inputValue"
            (ngModelChange)="onSearchAddressChange($event)"
            type="text"
            [matAutocomplete]="autoComplete">

            <mat-autocomplete #autoComplete="matAutocomplete">
              <mat-option *ngFor="let address of addresses" [value]="address" >{{address}}</mat-option>
            </mat-autocomplete>

          </mat-form-field>
        </form>
      </div>

      <div class="col-xl-1 col-lg-12 col-md-12 col-sm-12">
        <div>
          <button mat-raised-button color="primary">Search</button>
        </div>
      </div>

      <div class="col-xl-2 col-lg-12 col-md-12 col-sm-12">
        <button mat-raised-button color="primary">Recently Viewed Customers</button>
      </div>
    </div>

  </mat-card-content>
</mat-card>
<div>{{inputValue.value}}</div>
