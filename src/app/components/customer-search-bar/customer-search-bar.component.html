<mat-card>
  <mat-card-subtitle>Please Select Search Options</mat-card-subtitle>
  <mat-card-content>
    <div class="row">

      <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12">
        <mat-form-field style="width: 100%">
          <mat-label>Search Options</mat-label>
          <mat-select [(value)]="selectedOption">
            <mat-option *ngFor="let option of searchOptions" [value]='option'>
              {{option.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-xl-5 col-lg-12 col-md-12 col-sm-12">

        <form class="full-width">
          <mat-form-field class="full-width">
            <input matInput placeholder="{{ 'Please Enter ' + selectedOption.label }}" type="selectedOption.type" [matAutocomplete]="autoComplete">
          </mat-form-field>

          <mat-autocomplete #autoComplete="matAutocomplete">
            <mat-option *ngFor="let address of addresses" [value]="address" (onSelectionChange)="onSelectAddress($event)">{{address}}</mat-option>
          </mat-autocomplete>
        </form>
      </div>

      <div class="col-xl-1 col-lg-12 col-md-12 col-sm-12">
        <div >
          <button mat-raised-button color="primary">Search</button>
        </div>
      </div>

      <div class="col-xl-2 col-lg-12 col-md-12 col-sm-12">
        <button mat-raised-button color="primary">Recently Viewed Customers</button>
      </div>
    </div>

  </mat-card-content>
</mat-card>
